# smbnetfs module configuration file

# User name on the smb network (ex : "anonymous")
SMB_USER_NAME="anonymous"

# Password (ex "" for empty)
SMB_USER_PWD=""

# Domain name (ex : "WORKGROUP")
SMB_DOMAIN="WORKGROUP"

# SMB server IP or dns name (ex : "192.168.2.10")
SMB_SERVER_IP="192.168.2.100"

# SMB share (ex : "DISK1")
SMB_SHARE="TERA4_2T"
